<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="QA">
            <input class="text-item" type="text" id="past" readonly>
            <input class="text-item" type="text" id="current" readonly>
        </div>
        <div class="button-grid">
            <button class="grid-item" id=18>AC</button>
            <button class="grid-item" id=17>C</button>
            <button class="grid-item" id=16>^2</button>
            <button class="grid-item" id=15>%</button>
            <button class="grid-item" class="num" id=7>7</button>
            <button class="grid-item" class="num" id=8>8</button>
            <button class="grid-item" class="num" id=9>9</button>
            <button class="grid-item" id=14>/</button>
            <button class="grid-item" class="num" id=4>4</button>
            <button class="grid-item" class="num" id=5>5</button>
            <button class="grid-item" class="num" id=6>6</button>
            <button class="grid-item" id=13>x</button>
            <button class="grid-item" class="num" id=1>1</button>
            <button class="grid-item" class="num" id=2>2</button>
            <button class="grid-item" class="num" id=3>3</button>
            <button class="grid-item" id=12>-</button>
            <button class="grid-item" class="num" id=10>.</button>
            <button class="grid-item" class="num" id=0>0</button>
            <button class="grid-item" id=19>=</button>
            <button class="grid-item" id=11>+</button>
        </div>
    </div>
    <div class="signature">SHiva</div>
    <script src="script.js"></script>
</body>
</html>
